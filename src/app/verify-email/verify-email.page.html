<app-modal-view>
  <ion-header>
    <ion-toolbar>
      <ion-title>Driplane Email Verify</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-spinner *ngIf="!success"></ion-spinner>
    <ion-text *ngIf="success" class="success" data-testid="successMessage">Your E-mail is verified. You can now
      <a href="/login">login</a>.
    </ion-text>
  </ion-content>
</app-modal-view>
