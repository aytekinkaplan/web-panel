<ion-modal #modal presentingElement="page">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>{{ title }}</ion-title>
        <ion-buttons slot="end">
          <ion-button [strong]="true" (click)="modal.dismiss()">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding" color="light">
      <ion-list inset>
        <ion-item>
          <ion-label><strong>{{ label }}</strong></ion-label>
          <ion-note slot="end"><strong>{{ value }}</strong></ion-note>
        </ion-item>
        <ion-item *ngFor="let item of data | async">
          <ion-label>{{ item.label }}</ion-label>
          <ion-note slot="end">{{ item.count | number }}</ion-note>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
