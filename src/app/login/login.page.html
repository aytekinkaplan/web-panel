<div class="ion-page">
  <ion-content class="ion-padding">
    <ion-modal #modal [isOpen]="isOpen" [canDismiss]="false">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Driplane Panel Login</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <form #form="ngForm" (ngSubmit)="signIn(form)">
            <ion-list>
              <ion-item>
                <ion-input
                  label="E-mail"
                  labelPlacement="stacked"
                  autocomplete="email"
                  type="email"
                  email
                  name="username"
                  [(ngModel)]="username"
                  required
                  #email="ngModel"
                ></ion-input>
              </ion-item>
              <ion-text *ngIf="form.submitted && email.invalid" color="danger">
                <p>Please write a valid email address</p>
              </ion-text>

              <ion-item>
                <ion-input
                  label="Password"
                  labelPlacement="stacked"
                  type="password"
                  name="password"
                  [(ngModel)]="password"
                  required
                  #pass="ngModel"
                ></ion-input>
              </ion-item>
              <ion-text *ngIf="form.submitted && pass.invalid" color="danger">
                <p>Write your pasword</p>
              </ion-text>
            </ion-list>
            <button type="submit"></button>
            <ion-button
              type="submit"
              expand="block"
              share="round"
              color="success"
              >Login</ion-button
            >

            <ion-button routerLink="/signup" expand="block">Create Account</ion-button>
            <ion-button routerLink="/reset-password" fill="outline" expand="block" size="small">Reset Password</ion-button>
          </form>
        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-content>
</div>
